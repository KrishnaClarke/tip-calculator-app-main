<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div>
  <form>
    <label class="title"> Bill</label><br>
    <input class="user input" type="text"><br>

      <div>
      <title class="title">Select Tip %</title>
          <div class="tips">
            <input class="button" type="button" name="5%" value="5%">
            <input class="button" type="button" name="10%" value="10%">
            <input class="button" type="button" name=" 15%" value="15%">
          </div><br>
          <div class="tips">
            <input class="button" type="button" name="25%" value="25%">
            <input class="button" type="button" name="50%" value="50%">
            <input class="button" type="button" name="Custom" value="Custom">
          </div><br>
      
      </div>

      <label class="title">Number of People</label><br>
      <input class="user input" type="text"><br>

    <div class="total">
      <label>Tip Amount</label><br>
      <p>/ person</p><br>
      <input class="user total" type="text"><br><br>

      <label>Total</label><br>
      <p>/ person</p><br>
      <input class="user total" type="text"><br><br>


      <button class="reset">Reset</button>
    </div>
  </form>
</div> 
  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
